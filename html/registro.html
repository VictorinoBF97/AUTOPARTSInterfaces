    <section class="register">
      <div class="encabezado"></div>
      <h1>REGISTRO EN LA WEB AUTOPARTS</h1>
      </div>
        <div class="container">
            <form>
              <div class="row">
                <div class="col-25">
                  <label for="usuario">Usuario</label>
                </div>
                <div class="col-75">
                  <!-- La utilización de la propiedad autofocus es para que el cliente sepa de primera mano que la página a la que ha sido direccionado se trata de un formulario y debe rellenar los campos de este empezando por donde se aplica la propiedad AUTOFOCUS -->
                  <input type="text" id="fname" name="firstname" placeholder="Introduce nombre de usuario" autofocus>
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="nombre">Nombre</label>
                </div>
                <div class="col-75">
                  <input type="text" id="lname" name="lastname" placeholder="Introduzca su nombre">
                </div>
              </div>
              <div class="row">
                  <div class="col-25">
                    <label for="apellidos">Apellidos</label>
                  </div>
                  <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Introduzca sus apellidos">
                  </div>
                </div>
                <div class="row">
                    <div class="col-25">
                      <label for="email">Correo electrónico</label>
                    </div>
                    <div class="col-75">
                      <input type="email" id="lname" autocomplete="off" name="lastname" placeholder="Introduzca un email válido">
                    </div>
                </div>
              <div class="row">
                <div class="col-25">
                  <label for="country">País</label>
                </div>
                <div class="col-75">
                  <select id="country" name="country">
                      <option value="espana">España</option>
                    <option value="francia">Francia</option>
                    <option value="italia">Italia</option>
                    <option value="usa">USA</option>
                    <option value="holanda">Holanda</option>
                    <option value="belgica">Belgica</option>

                  </select>
                </div>
              </div>
              <div class="row">
                  <div class="col-25">
                    <label for="fecha">Fecha nacimiento</label>
                  </div>
                  <div class="col-75">
                    <input type="date" id="lname" name="lastname" placeholder="">
                  </div>
              </div>
              <div class="row">
                  <div class="col-25">
                    <label for="password">Contraseña</label>
                  </div>
                  <div class="col-75">
                    <input type="password" id="lname" autocomplete="off" name="lastname" placeholder="Introduzca su contraseña">
                  </div>
              </div>
              <div class="row">
                  <div class="col-25">
                    <label for="password">Confirmar contraseña</label>
                  </div>
                  <div class="col-75">
                    <input type="password_confirmation" id="lname" autocomplete="off" name="lastname" placeholder="Confirme su contraseña">
                  </div>
              </div>
              <div class="row">
                  <div class="col-25">
                    <label for="password">Confirmar contraseña</label>
                  </div>
                  <div class="col-75">
                      <input type="password" name="homepage" placeholder="Introduza la URL de su empresa">
                  </div>
              </div>
              <div class="row">
                  <div class="col-25">
                    <label for="password">Tipo de cliente</label>
                  </div>
                  <div class="col-75">
                      <input type="radio" name="cliente" value="cliente"> Cliente<br>
                      <input type="radio" name="empresa" value="empresa"> Empresa<br>
                  </div>
              </div>
              <div class="row">
                  <div class="col-25">
                    <label for="password">Dirección de su empresa</label>
                  </div>
                  <div class="col-75">
                    <input type="url" id="lname" autocomplete="off" name="lastname" placeholder="URL de su empresa">
                  </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="subject">Descripción de su perfil</label>
                </div>
                <div class="col-75">
                  <textarea id="subject" name="subject" placeholder="Escribe aquí..." style="height:150px"></textarea>
                </div>
              </div>
              <div class="row">
                <input type="submit" value="Submit">
              </div>
            </form>
          </div>
    </section>

        customToggle: "",                 // Selector: Specify the ID of a custom toggle
        closeOnNavClick: false,           // Boolean: Close the navigation when one of the links are clicked
        openPos: "relative",              // String: Position of the opened nav, relative or static
        navClass: "nav-collapse",         // String: Default CSS class. If changed, you need to edit the CSS too!
        navActiveClass: "js-nav-active",  // String: Class that is added to <html> element when nav is active
        jsClass: "js",                    // String: 'JS enabled' class which is added to <html> element
        init: function(){},               // Function: Init callback
        open: function(){},               // Function: Open callback
        close: function(){}               // Function: Close callback
      });
